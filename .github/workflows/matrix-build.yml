name: Multi-Platform Matrix Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build for Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]   # ðŸ‘ˆ 3 parallel variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-74400c0
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node-version }}.txt
          echo "Build completed successfully!" >> output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-74400c0-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
