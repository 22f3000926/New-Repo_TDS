name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  matrix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-74400c0
        run: |
          echo "Building for OS: ${{ matrix.os }}"
          echo "Node version: ${{ matrix.node-version }}"
          echo "Job started at: $(date)"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "Build Information" > build/output.txt
          echo "==================" >> build/output.txt
          echo "OS: ${{ matrix.os }}" >> build/output.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build/output.txt
          echo "Build Time: $(date)" >> build/output.txt
          echo "Runner: ${{ runner.name }}" >> build/output.txt
          echo "GitHub SHA: ${{ github.sha }}" >> build/output.txt
          echo "" >> build/output.txt
          echo "Node Info:" >> build/output.txt
          node --version >> build/output.txt
          npm --version >> build/output.txt
        shell: bash
      
      - name: Create build metadata
        run: |
          echo '{"os":"${{ matrix.os }}","node":"${{ matrix.node-version }}","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > build/metadata.json
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-74400c0-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build/
          retention-days: 30
